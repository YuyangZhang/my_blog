{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Way 2 Passadena</title>
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/issac.ico' %}"/>
        <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
        <link rel="stylesheet" href="{% static 'css/creative.css' %}" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href="{% static 'css/main.css' %}" rel="stylesheet"> 
    </head>
    <body style="background-image:url({% static 'img/bgimg.jpg' %});">
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top " style="background-color:#000000">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand page-scroll" href="{% url 'home' %}" style = "padding-left:150px">Aspirin's Way 2 Passadena</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <div class="input-group" style="padding-right:150px;width:400px;float:right;padding-top:10px;"> 
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
                    </div>
                    <ul class="nav navbar-nav navbar-right" style = "padding-right:30px;">
                        <li style="width:60px;text-align: center">
                            <a class="page-scroll" href="{% url 'home' %}">首页</a>
                        </li>
                        <li style="width:60px;text-align: center">
                            <a class="page-scroll" href="{% url 'lists' cat=0 %}">列表</a>
                        </li>
                        <li style="width:60px;text-align: center">
                            <a class="page-scroll" href="{% url 'lists' cat=1 %}">搬砖</a>

                        <li style="width:60px;text-align: center">
                            <a class="page-scroll" href="{% url 'lists' cat=2 %}">扯淡</a>
                        </li>
                        <li style="width:60px;text-align: center">
                            <a class="page-scroll" href="#">关于</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="wrapper">
            <div class="box" style="padding-top:50px;">
                <div class="row" >
                    <!-- sidebar -->
                    <div class="column col-sm-1">
                    </div>
                    <!-- /sidebar -->
                    <div class="column col-sm-10 main">
                        <div class="column col-sm-9" style="margin-left: 5%;width: 80%">
                            {% block content %}
                            {% endblock %}
                        </div>
                        <div class="column col-sm-3" style="margin-left: -120px;margin-top:60px;">
                            
                            <div style="text-align: center">
                                <img src="{% static 'img/head.png' %}" class="headimg"></img>
                                <div>I'm 张雨阳/Aspirin, a CS student @ USC/BUAA.</div>
                                <span style="padding-left: 10%">
                                    Contact me @ 
                                    <a href='http://weibo.com/u/1894401611' target="_blank" class="icon"><i class="fa fa-weibo"></i></a>
                                    <a href='https://www.facebook.com/profile.php?id=100008394663348' target="_blank" class="icon"><i class="fa fa-facebook-square"></i></a>
                                    <a href='https://www.linkedin.com/in/yuyang-zhang-53b638105' target="_blank" class="icon"><i class="fa fa-linkedin-square"></i></a>
                                    <a href="https://github.com/YuyangZhang" target="_blank" class="icon"><i class="fa fa-github "></i></a>
                                    <a href="mailto:zhangyy1020@gmail.com" target="_top" class="icon"><i class="fa fa-envelope"></i></a>
                                </span>
                            </div>
                            <hr size=1 style="border-style:dotted; width: 100%" />
                                <ul class="sidebar_ul">
                                    <h5>Tags&nbsp&nbsp<i class="fa fa-tags"></i></h5>
                                    <hr size=1 style="border-style:dotted; width: 100%" />
                                    <div id='catDiv'></div>
                                    <script>
                                        var catList = []
                                        {% for cat in cat_list %}
                                        catList.push("{{ cat.name }}")
                                        {% endfor %}
                                        var content = ''
                                        for (var i = 0; i < catList.length/3; i++ ){
                                            content += '<li class="sidebar_li">';
                                            for (var j = 0; j < 3 && 3 * i + j < catList.length; j++ )
                                                content += "<span class=\"label label-default\"><a href=\"/tags/" + catList[i * 3 + j] + "\" class='tag_href'>" + catList[i * 3 + j] + "</a></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"
                                            content += '</li><hr size=1 style="border-style:dotted; width: 100%" />'
                                        }
                                        document.getElementById('catDiv').innerHTML = content;
                                    </script>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    <section >
        <div class="container" >
        </div>
        <div style="position:absolute;width:100%;height:100px;background-color:#000000">
            <span>
                <p style="text-align: center;font-size:11pt;color:#f2f2f2;padding-top: 30px">© Way 2 Passadena / Powered by <a href="http://getbootstrap.com/">Bootstrap</a> & <a href="https://www.djangoproject.com/">Django</a> / Designed by Aspirin
                    <span style="padding-left: 20px;">
                    <a href='http://weibo.com/u/1894401611' target="_blank" style="color:#ffffff"><i class="fa fa-weibo"></i></a>
                    <a href='https://www.facebook.com/profile.php?id=100008394663348' target="_blank" style="color:#ffffff"><i class="fa fa-facebook-square"></i></a>
                    <a href='https://www.linkedin.com/in/yuyang-zhang-53b638105' target="_blank" style="color:#ffffff"><i class="fa fa-linkedin-square"></i></a>
                    <a href="https://github.com/YuyangZhang" target="_blank" style="color:#ffffff"><i class="fa fa-github"></i></a>
                    <a href="mailto:zhangyy1020@gmail.com" target="_top" style="color:#ffffff"><i class="fa fa-envelope"></i></a>
                </span></p>
            </span>
        </div>
    </section>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
