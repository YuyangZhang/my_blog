{% extends "base.html" %}
{% block content %}
<div class="column col-sm-8 main">
        <div class="full col-sm-9" style="margin-left: 10%">
            <div class="row" style="margin-top: 40px">    
                <div class="col-sm-10">
                    <form action="/addArticle/" method="get">
                      <fieldset class="form-group">
                        <label >Title</label>
                        <input class="form-control" type="text" name="title">
                        <!-- <small class="text-muted">Input the title of your article</small> -->
                      </fieldset>
                      <fieldset class="form-group">
                        <label >Category</label>
                        <input class="form-control" type="text" name="category">
                      </fieldset>
                      <fieldset class="form-group">
                        <label >Class</label>
                        <input class="form-control" type="text" name="pplay">
                      </fieldset>
                      <fieldset class="form-group">
                        <label>Content</label>
                        <textarea class="form-control" rows="9" type="text" name="content"></textarea>
                      </fieldset>
                      <div style="text-align: center;padding-top: 20px">
                        <button type="submit" class="btn" >Submit</button>
                      </div>
                    </form>
                </div> 
            </div>
        </div>
</div>
{% endblock %}
